---
- :name: :template
  :default:
  :short_form: -t
  :long_form: --template TEMPLATE_NAME
  :description: The model template name to use.
  :required: false
- :name: :label
  :default:
  :short_form: -l
  :long_form: --label MODEL_LABEL
  :description: A label to name this model.
  :required: false
- :name: :image_uuid
  :default:
  :short_form: -i
  :long_form: --image-uuid IMAGE_UUID
  :description: The image to attach to the model.
  :required: false
